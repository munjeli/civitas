		<script type="text/javascript">
		$(document).ready(function() { 
			alert('hello world');
			var geocoder = new google.maps.Geocoder();
			var apartmentList = [];
			
			
			$.get('apartments-table.html', function(data){				
							
							var aptloc = [];
							var name = $('a', data).html();
							var pagelink = $('a', data).attr('href');
							var address = $('font', data).slice(1).html() + ', Seattle, WA';
							
							getAptCoords(address);

						    function getAptCoords(address, fn){
							  geocoder.geocode( { 'address': address}, function(results, status) {
							  	 fn(results[0].geometry.location)
							     aptloc.push = (name, pagelink, address); 
							     alert(aptloc);
							  });
							}
							
						  
				    
				    
				    
					
			});
				     
				
			
		
	$('div#cityMap').gmap3({
			map:{
				options:{
					center:[47.617273,-122.332871],
					zoom: 13,
					mapTypeId:google.maps.MapTypeId.ROADMAP					
				}				
			}
		});
		
		
		});
